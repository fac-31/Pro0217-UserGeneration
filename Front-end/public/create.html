<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="styles.css" />
		<title>Create User</title>
	</head>
	<body>
		<form id="characterForm">
			<label for="name">Character Name</label>
			<input type="text" name="name" id="name" placeholder="Default" />

			<p>Appearance</p>

			<fieldset>
				<legend>Choose the colour of your hat</legend>
				<input type="radio" id="hatRed" name="hat" value="red" />
				<label for="hatRed">Red</label>
				<input type="radio" id="hatGreen" name="hat" value="green" />
				<label for="hatGreen">Green</label>
				<input type="radio" id="hatBlue" name="hat" value="blue" />
				<label for="hatBlue">Blue</label>
			</fieldset>

			<fieldset>
				<legend>Choose the colour of your outfit</legend>
				<input type="radio" id="outfitRed" name="outfit" value="red" />
				<label for="outfitRed">Red</label>
				<input type="radio" id="outfitGreen" name="outfit" value="green" />
				<label for="outfitGreen">Green</label>
				<input type="radio" id="outfitBlue" name="outfit" value="blue" />
				<label for="outfitBlue">Blue</label>
			</fieldset>

			<fieldset>
				<legend>Choose your boots</legend>
				<input type="radio" id="bootsRed" name="boots" value="red" />
				<label for="bootsRed">Red</label>
				<input type="radio" id="bootsGreen" name="boots" value="green" />
				<label for="bootsGreen">Green</label>
				<input type="radio" id="bootsBlue" name="boots" value="blue" />
				<label for="bootsBlue">Blue</label>
			</fieldset>

			<fieldset>
				<legend>Choose the colour of your skin</legend>
				<input type="radio" id="skinRed" name="skin" value="red" />
				<label for="skinRed">Red</label>
				<input type="radio" id="skinGreen" name="skin" value="green" />
				<label for="skinGreen">Green</label>
				<input type="radio" id="skinBlue" name="skin" value="blue" />
				<label for="skinBlue">Blue</label>
			</fieldset>
			<br />

			<textarea
				name="biography"
				id="biography"
				placeholder="Enter a biography"></textarea>

			<!-- NC button changed to submit and moved within form-->
			<button type="submit" id="submitButton">Create character</button>
		</form>

		<script src="scripts.js"></script>
	</body>
</html>
